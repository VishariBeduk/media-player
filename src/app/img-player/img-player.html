<div class="max-w-3xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">JPG Slideshow</h1>

  <!-- File input for selecting JPG files -->
  <div class="mb-4">
    <input type="file" accept="image/jpeg" multiple (change)="onFileSelect($event)"
           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                      file:rounded file:border-0 file:text-sm file:font-semibold
                      file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
  </div>

  <!-- Slideshow area -->
  @if (images.length > 0) {
    <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="images[currentIndex]" class="w-full max-h-screen object-contain" alt="Slideshow image">

      <!-- Navigation buttons -->
      <button (click)="prevSlide()"
              class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-r">
        &#10094;
      </button>
      <button (click)="nextSlide()"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-l">
        &#10095;
      </button>

      <!-- Slide indicators -->
      <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
          <span *ngFor="let image of images; let i = index"
                [class]="i === currentIndex ? 'h-3 w-3 bg-blue-500 rounded-full' : 'h-3 w-3 bg-gray-300 rounded-full'">
          </span>
      </div>
    </div>
  }

  <!-- Status message -->
  @if (images.length === 0) {
    <p class="text-center text-gray-500 mt-4">
      No images selected. Please upload JPG files to start the slideshow.
    </p>
  }
</div>
